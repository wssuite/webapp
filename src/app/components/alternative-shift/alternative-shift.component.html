<div (mouseleave)="emitConstraint()" class="alternative-shift-container">
    <div calss="weight-component-container">
        <app-weight [(weight)]="constraint.weight" (errorState)="updateWeightErrorState($event)" [label]="weightLabel"></app-weight>
    </div>
    <label>Shift: </label>
    <mat-form-field appearance="fill">
        <mat-label>choose a shift </mat-label>
        <mat-select [(value)]="constraint.shiftId" [formControl]="shiftSelectorCtrl">
            <mat-option *ngFor="let shift of possibleShifts" [value]="shift">
                {{shift}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
