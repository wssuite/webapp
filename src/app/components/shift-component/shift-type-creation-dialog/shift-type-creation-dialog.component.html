    <div class="title" mat-dialog-title>Shift Type</div>
    <div class="dialog-container">
        <div class="shiftType-container">
            <app-shift-type-creation *ngIf="shiftsLoaded"
            [(shiftType)]="data.shiftType" [shiftsType]="data.shiftsType" [possibleShifts]="possibleShifts" [selectedShift]="possibleShifts[0]"  (errorState)="updateShiftTypeErrorState($event)"></app-shift-type-creation>
        </div>
        <div mat-dialog-action class="buttons-container">
            <button [disabled]="shiftTypeErrorState"  mat-raised-button color="primary" (click)="add()">
                Submit
            </button>
            <button  mat-raised-button color="warn" [mat-dialog-close]="true">
                Cancel
            </button>
            
        </div>
    </div>
