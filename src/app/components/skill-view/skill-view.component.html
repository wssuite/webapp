<div *ngIf="connectedUser; else elseBlock">
    <app-header></app-header>
    <app-sidenav-shift id="skill-nav-bar"></app-sidenav-shift>
      <div *ngIf="this.skills.length>0; else noSkills">
        <div class="button-container">
        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Head nurse" #input>
        </mat-form-field>
          <button class="buttonCreate" mat-raised-button color="primary"  (click)="addNewSkill()">Add new skill</button>
        </div>

        
        <div class="mat-elevation-z8">
      
        <table mat-table [dataSource]="dataSource" matSort> 
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
      
    
      <!-- Action Column -->
      <ng-container matColumnDef="actions" justify="end">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions &nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteSkill(element)">
              <mat-icon>delete</mat-icon>
              <span>Detele skill</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15,20]"></mat-paginator>
      </div></div> 
      <ng-template #noSkills>
        <div class="button-container">
          <button class="buttonCreate" mat-raised-button color="primary"  (click)="addNewSkill()">Add new skill</button>
        </div>
      </ng-template>
  </div>
  <ng-template #elseBlock>
    <app-not-connected></app-not-connected>
  </ng-template>
