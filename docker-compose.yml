version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongo
    ports:
      - 27017
    volumes:
      - mongo_data:/data/db
    restart: always

  front:
    image: legraina/ns_webapp_front
    container_name: front
    ports:
      - 443:443
      - 80:80
    depends_on:
      - api
    restart: always

  api:
    image: legraina/ns_webapp_api
    container_name: api
    ports:
      - 5000
    depends_on:
      - mongodb
    volumes:
      - dataset:/app/dataset
    restart: always

  worker1:
    image: legraina/ns_webapp_scheduler
    container_name: worker1
    ports:
      - 5000
    command: worker1:5000
    volumes:
      - dataset:/invoker/dataset
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'

  worker2:
    image: legraina/ns_webapp_scheduler
    container_name: worker2
    ports:
      - 5000
    command: worker2:5000
    volumes:
      - dataset:/invoker/dataset
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'

  worker3:
    image: legraina/ns_webapp_scheduler
    container_name: worker3
    ports:
      - 5000
    command: worker3:5000
    volumes:
      - dataset:/invoker/dataset
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'


  haproxy:
    image: haproxy
    container_name: haproxy
    depends_on:
      - worker1
      - worker2
      - worker3
    ports:
      - 80
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    restart: always

volumes:
  dataset:
  mongo_data:
  running-worker1:
  running-worker2:
  running-worker3:
