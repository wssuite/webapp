version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongo
    ports:
      - 27017
    volumes:
      - mongo_data:/data/db
    restart: always

  front:
    image: legraina/ns_webapp_front
    container_name: front
    ports:
      - 443:443
      - 80:80
    depends_on:
      - api
    restart: always

  api:
    image: legraina/ns_webapp_api
    container_name: api
    ports:
      - 5000
    environment:
      - HAPROXY_ADDRESS=worker1:5000
    depends_on:
      - mongodb
    volumes:
      - dataset:/app/dataset
    restart: always

  worker1:
    image: legraina/ns_webapp_scheduler
    container_name: worker1
    ports:
      - 5000
    environment:
      - MAX_THREADS=4
      - TIMEOUT=600
    volumes:
      - dataset:/invoker/dataset
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'

