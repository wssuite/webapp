<div (mouseleave)="emitConstraint()" class="integer-constraint-container">
  <div class="input">
    <label>value: </label>
    <app-numeric-input
      [(value)]="constraint.value"
      (errorState)="updateValueErrorState($event)"
    ></app-numeric-input>
  </div>
  <app-weight
    [(weight)]="constraint.weight"
    (errorState)="updateWeightErrorState($event)"
    [label]="weightLabel"
  ></app-weight>
</div>
