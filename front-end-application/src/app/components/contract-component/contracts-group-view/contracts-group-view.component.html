<div *ngIf="connectedUser; else elseBlock">
    <app-header></app-header>
    <app-sidenav-contract id="contract-group-nav-bar"></app-sidenav-contract>
  <div *ngIf="this.contractGroups.length>0; else noContractGroups">
    <div class="button-container">
      <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Contracts" #input>
      </mat-form-field>
      <button mat-raised-button class="buttonCreate" color="primary"  (click)="createNewContractGroup()">Add new Contract Group</button>
    </div>
    
    <div class="mat-elevation-z8">

    <div id="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort> 
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <!-- contracts Column -->
  <ng-container matColumnDef="contracts">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contracts </th>
    <td mat-cell *matCellDef="let element"> {{element.contracts}} </td>
  </ng-container>
  

  <!-- Action Column -->
  <ng-container matColumnDef="actions" justify="end">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions &nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="modifyContractGroup(element.name)">
          <mat-icon>edit</mat-icon>
          <span>Modify contract group</span>
        </button>
        <button mat-menu-item (click)="deleteContractGroup(element.name)">
          <mat-icon>delete</mat-icon>
          <span>Detele contract group</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  </div>
  
  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
  <ng-template #noContractGroups>
    <div class="button-container">
      <button mat-raised-button class="buttonCreate" color="primary"  (click)="createNewContractGroup()">Add new Contract Group</button>
    </div>
  </ng-template>
  
  </div>
  <ng-template #elseBlock>
    <app-not-connected></app-not-connected>
  </ng-template>
