<div (keyup)="emitValue()">
  <!-- add a label best descibing the value -->
  <mat-form-field appearance="fill">
    <mat-label>Enter a positive value</mat-label>
    <input
      matInput
      [(ngModel)]="value"
      [errorStateMatcher]="matcher"
      [formControl]="inputCtrl"
      placeholder="Ex: 2.0"
    />
    <mat-error
      *ngIf="
        inputCtrl.hasError('pattern') ||
        inputCtrl.hasError('required') ||
        inputCtrl.hasError('min')
      "
    >
    Please enter a valid postive number up to two digits after the floatting point!
    </mat-error>
  </mat-form-field>
</div>
