version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    restart: on-failure

  frontfacingserver_webapp:
    build:  .
    container_name: webapp
    ports: 
      - 443:443
      - 5000:5000
      - 4200
    command: >
     bash -c "systemctl start nginx &&
      cd /ffs && /venv/bin/python app.py &
      cd /fe && npm start"
    depends_on:
      - mongodb
    volumes:
      - dataset:/ffs/dataset
      - ./nginx/snippets/self-signed.conf:/etc/nginx/snippets/self-signed.conf
      - ./nginx/snippets/ssl-params.conf:/etc/nginx/snippets/ssl-params.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/proxy_params:/etc/nginx/proxy_params
      - ./ssl/private/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key
      - ./ssl/certs/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt
    restart: on-failure
  
  worker1:
    build: ./cpp-invoker/.
    container_name: worker1
    ports:
      - 5000
    entrypoint: >
      bash -c "
      cd /invoker && /venv/bin/python app.py worker1:5000
      && cpulimit --limit=30 -p `pgrep -f app.py`"
    volumes:
      - dataset:/invoker/dataset
      - running-worker1:/invoker/running
      - ./default-cpp-param.txt:/invoker/default.txt
      - ./config-cpp-invoker.json:/invoker/config.json
    restart: on-failure

  worker2:
    build: ./cpp-invoker/.
    container_name: worker2
    ports:
      - 5000
    entrypoint: >
      bash -c "
      cd /invoker && /venv/bin/python app.py worker2:5000
      && cpulimit --limit=30 -p `pgrep -f app.py`"
    volumes:
      - dataset:/invoker/dataset
      - running-worker2:/invoker/running
      - ./default-cpp-param.txt:/invoker/default.txt
      - ./config-cpp-invoker.json:/invoker/config.json
    restart: on-failure
    
  worker3:
    build: ./cpp-invoker/.
    container_name: worker3
    ports:
      - 5000
    entrypoint: >
      bash -c "
      cd /invoker && /venv/bin/python app.py worker3:5000
      && cpulimit --limit=30 -p `pgrep -f app.py`"
    volumes:
      - dataset:/invoker/dataset
      - running-worker3:/invoker/running
      - ./default-cpp-param.txt:/invoker/default.txt
      - ./config-cpp-invoker.json:/invoker/config.json
    restart: on-failure

  haproxy:
    image: haproxy
    container_name: haproxy
    restart: on-failure
    depends_on:
      - worker1
      - worker2
      - worker3
    ports:
      - 80:80
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
  
volumes:
  dataset:
  mongo_data:
  running-worker1:
  running-worker2:
  running-worker3: